<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

</head>
<body>
    <div class="background"></div>
    <main class="signup-page">
        <section class="signup-container">
            <div class="content-wrapper">
                <h1 class="main-title">Reset Your Password</h1>

                <form method="POST">
                    {% csrf_token %}
                    <label class="form-label">New Password</label>
                    <input type="password" name="new_password" class="form-input" placeholder="Enter your new password" required />

                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-input" placeholder="Confirm your new password" required />

                    <button type="submit" class="signup-button">Reset Password</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
