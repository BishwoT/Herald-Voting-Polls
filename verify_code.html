<!DOCTYPE html>
<html>
<head>
    <title>Verify Code</title>
</head>
<body>
    <h1>Enter the Code You Received</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="code" placeholder="Enter verification code" required>
        <button type="submit">Verify</button>
    </form>

    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
