<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Page</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="background"></div>

  <main class="signup-page">
    <section class="signup-container">
      <div class="content-wrapper">
        <img src="images/Green_Voting_Logo.png" alt="Logo" class="logo" />
        <h1 class="main-title">Create a free account</h1>

        <form class="signup-form">
          <label class="form-label" for="name">Name</label>
          <input type="text" id="name" name="name" class="form-input" placeholder="Enter your name" required />

          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required />

          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required />

          <label class="form-label" for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" class="form-input" placeholder="Confirm your password" required />

          <button type="submit" class="signup-button">Sign Up</button>
        </form>

        <p class="login-link">
          Already have an account? <a href="login.html" class="login-text">Login</a>
        </p>
      </div>
    </section>
  </main>

  <script src="signup.js"></script>
</body>
</html>
