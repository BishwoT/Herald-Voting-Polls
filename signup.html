<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="background"></div>

    <main class="signup-page">
        <section class="signup-container">
            <div class="content-wrapper">
                <img src="images/Green_Voting_Logo.png" alt="Logo" class="logo" />
                <h1 class="main-title">Create a free account</h1>

                <form class="signup-form">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input" placeholder="Enter your name" required />

                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" placeholder="Enter your email" required />

                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="Enter your password" required />

                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-input" placeholder="Confirm your address" required />

                    <button type="submit" class="signup-button">Sign Up</button>
                </form>

                <p class="login-link">
                    Already have an account? <a href="#" class="login-text">Login</a>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
